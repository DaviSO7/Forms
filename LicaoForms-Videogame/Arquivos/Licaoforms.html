<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato de Videogames</title>
    <link rel="stylesheet" href="Licaoforms.css">
    <!--fazer um forms para um campeonato de videogame-->
    <!--fazer um forms com objetivo de adquirir passagens aéreas-->
</head>
<body>
    <h1 class="title">Campeonato de Videogames</h1>
    <form>
        <fieldset class="container">
            <h1 class="titleSignup">Faça o seu cadastro</h1>
            <label for="nome" class="label">Nome:</label><input type="text"><br><br>
            <label for="email" class="label">Email:</label><input type="text"><br><br>
            <label for="senha" class="label">Senha:</label><input type="password"><br><br>
            <select name="jogos" class="jogosOptions">
                <option value="fifa">Fifa</option>
                <option value="rocketleague">Rocket League</option>
                <option value="fortnite">Fortnite</option>
                <option value="cs">CS:GO</option>
                <option value="valorant">Valorant</option>

            </select><br><br>
            <input type="submit" value="Se cadastrar" class="botoes">
            <input type="reset" value="Limpar" class="botoes">
        </fieldset>
    </form>
</body>
</html>
